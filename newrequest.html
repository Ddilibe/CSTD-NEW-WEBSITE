<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Work Order Request | FacilityPro</title>

    <!-- Bootstrap & Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: var(--bg-light);
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .form-container {
        max-width: 720px;
        margin: 50px auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
      }

      .btn-primary:hover {
        background-color: #375acb;
        border-color: #375acb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="text-center mb-4">New Work Order Request</h2>
        <form>
          <!-- Work Order Title -->
          <div class="mb-3">
            <label for="workOrderTitle" class="form-label"
              >Work Order Title</label
            >
            <input
              type="text"
              class="form-control"
              id="workOrderTitle"
              placeholder="Enter the title of the work order"
              required
            />
          </div>

          <!-- Priority -->
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" required>
              <option value="">Select priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <!-- Due Date -->
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" required />
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="5"
              placeholder="Provide details about the work order"
              required
            ></textarea>
          </div>

          <!-- Assigned To -->
          <div class="mb-3">
            <label for="assignedTo" class="form-label">Assign To</label>
            <input
              type="text"
              class="form-control"
              id="assignedTo"
              placeholder="Enter the name of the assignee"
              required
            />
          </div>

          <!-- Attachments -->
          <div class="mb-3">
            <label for="attachments" class="form-label">Attachments</label>
            <input class="form-control" type="file" id="attachments" multiple />
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              Submit Request
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
