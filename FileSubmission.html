<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Upload Your File</h2>
      <form id="fileUploadForm" enctype="multipart/form-data">
        <!-- File Input -->

        <!-- File Type Selection -->
        <div class="mb-3">
          <label for="fileType" class="form-label">Select File Type</label>
          <select class="form-select" id="fileType" name="fileType" required>
            <option value="report">Submission</option>
            <option value="project">Project Document</option>
            <option value="misc">
              Mandatory Course Certificate of Completion
            </option>
            <option value="project">Promotion Letter</option>
            <option value="misc">Advanced Degree Certificate</option>
            <option value="project">Leave Resumption Form</option>
            <option value="misc">Petition</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose File</label>
          <input
            type="file"
            class="form-control"
            id="fileInput"
            name="file"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <!-- Upload Status -->
      <div id="uploadStatus" class="mt-3"></div>
    </div>

    <script>
      document
        .getElementById("fileUploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from reloading the page

          const fileInput = document.getElementById("fileInput");
          const fileType = document.getElementById("fileType").value;
          const uploadStatus = document.getElementById("uploadStatus");

          // Check if file is selected
          if (fileInput.files.length === 0) {
            uploadStatus.innerHTML =
              '<div class="alert alert-danger">Please select a file to upload.</div>';
            return;
          }

          // Simulate file upload process
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);
          formData.append("fileType", fileType);

          // Simulated success response
          setTimeout(() => {
            uploadStatus.innerHTML = `
          <div class="alert alert-success">
            File "${fileInput.files[0].name}" uploaded successfully as "${fileType}".
          </div>
        `;
          }, 1000);
        });
    </script>
  </body>
</html>
