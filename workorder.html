<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Order Management | FacilityPro</title>

    <!-- Bootstrap & Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --card-bg: #ffffff;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      body {
        background-color: var(--bg-light);
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .wo-card {
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: var(--shadow-sm);
        padding: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .wo-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .progress-bar {
        background-color: var(--primary-color);
      }

      .filter-bar {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 1rem;
        box-shadow: var(--shadow-sm);
      }

      .timeline {
        position: relative;
        padding-left: 20px;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--primary-color);
      }

      .timeline-node {
        width: 12px;
        height: 12px;
        background-color: var(--primary-color);
        border-radius: 50%;
        position: absolute;
        left: 4px;
        top: 0;
      }

      .timeline-content {
        margin-left: 20px;
      }

      @media (max-width: 768px) {
        .wo-card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <!-- Header -->
      <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3">Work Order Management</h1>
          <p class="text-muted">Efficiently track and manage tasks</p>
        </div>
        <div>
          <button class="btn btn-primary me-2">
            <i class="bi bi-plus-lg"></i> New Request
          </button>
          <button class="btn btn-light" href="newrequest.html">
            <i class="bi bi-gear" href="newrequest.html"></i>
          </button>
        </div>
      </header>

      <!-- Filters -->
      <form class="filter-bar mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search work orders..."
            />
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option value="">Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option value="">Status</option>
              <option value="open">Open</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
      </form>

      <!-- Main Content -->
      <div class="row">
        <!-- Work Orders -->
        <div class="col-lg-8">
          <div class="row g-3">
            <!-- Example Card -->
            <div class="col-12">
              <div class="wo-card">
                <div class="d-flex justify-content-between">
                  <div>
                    <h5 class="mb-1">HVAC System Maintenance</h5>
                    <small class="text-muted">#WO-0245</small>
                  </div>
                  <button class="btn btn-link text-muted">
                    <i class="bi bi-three-dots"></i>
                  </button>
                </div>
                <div class="mt-2">
                  <span class="badge bg-danger">High Priority</span>
                  <span class="badge bg-warning text-dark">Due Tomorrow</span>
                </div>
                <div class="progress mt-3">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                  ></div>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mt-3"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="man.png"
                      alt="John Doe"
                      class="rounded-circle me-2"
                      width="40"
                    />
                    <div>
                      <small class="text-muted">Assigned to</small><br />
                      <strong>Elbaff Islam</strong>
                    </div>
                  </div>
                  <div>
                    <small class="text-muted">Due Date</small><br />
                    <strong>Mar 25, 2024</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Calendar & Timeline -->
        <div class="col-lg-4">
          <div class="sticky-top">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h6>Maintenance Calendar</h6>
                <div id="calendar">Calendar</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Set Task Date</label>
              <input type="date" class="form-control" id="dueDate" required />
            </div>

            <div class="card shadow-sm">
              <div class="card-body">
                <h6>Timeline</h6>
                <div class="timeline">
                  <div class="timeline-node"></div>
                  <div class="timeline-content">
                    <h6>Quarterly Inspection</h6>
                    <small class="text-muted">Mar 28 - Apr 2, 2024</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
